<!-- Django가 지향하는 방법 : 
템플릿을 하나의 위치에서 관리 (Templates/AppName) -->

Here is main.html

<!-- username과 password를 users:main url로 post 방식으로 보낸다 
post 요청을 보낼때는 csrf 토큰 태그를 입력한다. -->
<form action="{% url 'users:main' %}" method="post">
    {% csrf_token %} 
    <input type="input" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
</form>
